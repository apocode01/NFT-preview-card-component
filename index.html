<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <div class="card">
      <button class="card__image-button" type="button">
        <img class="card__image" src="images/image-equilibrium.jpg" alt="Equilibrium NFT Image">
        <span class="card__image-overlay hidden"></span>
        <img class="card__image-overlay-icon hidden" src="images/icon-view.svg" alt="View image icon">
      </button>

      <h1>
        <a href="#" class="card__heading">Equilibrium #3429</a>
      </h1>

      <p class="card__paragraph">Our Equilibrium collection promotes balance and calm.</p>

      <div class="card__info">
        <div class="card__detail">
          <img src="images/icon-ethereum.svg" alt="">
          <span class="card__price">0.041 ETH</span>
        </div>
        <div class="card__detail">
          <img src="images/icon-clock.svg" alt="">
          <span class="card__time">3 days left</span>   
        </div>
      </div>

      <div class="card__line"></div>
      
      <div class="card__creator">
        <img class="card__avatar" src="images/image-avatar.png" alt="Avatar of Jules Wyvern">
        <p class="card__author">Creation of <a href="#" class="card__name">Jules Wyvern</a></p>
      </div>
    </div>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/apocode01" target="_blank">Apostolos Panousakis</a>.
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
